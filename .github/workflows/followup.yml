




name: YouTube Follow-up Crawler
on:

  workflow_dispatch:  # Only run manually
  
permissions:
  contents: write
  
jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

          pip install google-api-python-client pandas packaging 

      - name: Run follow-up crawler
        env:
          API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: python follow_up.py

      - name: Commit and push results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add followups/*.csv || true
          git commit -m "Auto update follow-up on $(date '+%Y-%m-%d')" || echo "No changes to commit"
          git push
